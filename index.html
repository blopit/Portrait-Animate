<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Following Avatar</title>
    <!-- Load PIXI.js from CDN with defer -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            cursor: none;
        }
        
        #upload-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        #upload-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #upload-btn:hover {
            background: #45a049;
        }

        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #app {
            position: relative;
            width: 400px;
            height: 400px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div id="upload-container">
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <button id="upload-btn">Upload Avatar</button>
    </div>
    <div id="app"></div>
    <!-- Load app.js after PIXI.js -->
    <script defer src="app.js"></script>
</body>
</html>
